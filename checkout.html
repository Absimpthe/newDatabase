<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nottingham Cafe - Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>

    <div class="topnav">
        <a href="cart.html">Back to Cart</a>
      </div>

    <div class="container">
        <div class="left-column">
          <h1>Checkout</h1>
          <hr class="divider">
          <form class="place-order-form" action="checkout.php" method="POST">
            <h2>Delivery Address</h2>
            <!-- Removed the <p> tag for delivery address since it's not needed for submission -->
            <input type="text" name="address" id="address" class="address" placeholder="Address" required>
        
            <h2>Payment Option</h2>
            <select id="payment" name="payment">
                <option value="cash">Cash on delivery</option>
            </select>
        
            <h2>Contact Information</h2>
            <input type="text" name="phone-no" id="phone-no" class="phone-no" placeholder="Phone Number" required>
        
            <p>Order details will be sent to your email address.</p>
        
            <input type="submit" class="submit-btn" id="submit-btn" value="Place Order">
            <p id="error"></p>
          </form>
    
        </div>
    
        <div class="right-column">
            <h1>Order Summary</h1>
            <hr class="divider">
            
            <div id="order-container" class="order-container">
                <!-- Cart items are displayed here -->
            </div> 

            <hr class="divider">

            <div id="total-price" class="total-price">
                <!-- Total displayed here -->
            </div>
          
        </div>
    </div>

    <script src="checkout.js"></script>

</body>
</html>
