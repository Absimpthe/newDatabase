<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nottingham Cafe - Profile</title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>

    <div class="topnav">
        <a href="cart.html">Back to Cart</a>
      </div>

    <div class="container">
        <div class="left-column">
          <h1>Checkout</h1>
          <hr class="divider">
          <form action="checkout.php" method="post">
            <h2>Delivery Address</h2>
            <p id="delivery-address"></p>
            <input type="text" name="delivery-address" class="address" id="address" placeholder="Address" required>
            <h2>Payment Option</h2>
            <select id="payment" name="payment">
                <option value="cash">Cash on delivery</option>
            </select>

            <hr class="divider">

            <h2>Contact Information</h2>
            <input type="text" name="phone-no" class="phone-no" id="phone-no" placeholder="Phone Number" required>

            <p>Order details will be sent to your email address.</p>

            <input class="submit-btn" id="submit-btn" type="submit" value="Place Order">
          </form>
          
    
        </div>
    
        <div class="right-column">
            <h1>Order Summary</h1>
            <hr class="divider">
            
            <div id="order-container" class="order-container">
                <!-- Cart items are displayed here -->
            </div> 

            <hr class="divider">

            <div id="total-price" class="total-price">
                <!-- Total displayed here -->
            </div>
          
        </div>
    </div>

    <script src="checkout.js">
    </script>

</body>
</html>
