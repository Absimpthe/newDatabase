<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cartstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <div id="title"><h1>Your Shopping Cart</h1></div>
    <table id="cartTable">
        <thead>
            <tr>
                <th>Item Code</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cart items will be dynamically inserted here -->
            <tr id="totalRow">
                <td id="totalLabel" colspan="3" style="text-align: right; font-family: 'Times New Roman', serif;">Total</td>
                <td id="totalPrice"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <p id="cart-error"></p>
    </div>
    <div class="actions">
        <button type="button" id="back-to-menu">Back To Menu</button>
        <button type="button" id="checkout">Checkout</button>
    </div>
    
    <script src="showcart.js"></script>
</body>
</html>
